<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Document</title>
</head>
<body>
    <section class="main-section">
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <div class="close-div">
                    <div class="close-btn">
                        <span style="opacity: 1;">
                            X
                        </span>
                    </div>
                </div>
                <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                </ol>
                <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100 h-100" src="assets/sea.jpg" alt="First slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 h-100" src="assets/plane.jpeg" alt="Second slide">
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 h-100" src="assets/trees.jpg" alt="Third slide">
                </div> 
                </div>
                <span class="carousel-control-prev">
                    <a href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <div class="icon-container">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        </div>
                    </a>
                </span>
                <span class="carousel-control-next">
                    <a  href="#carouselExampleIndicators" role="button" data-slide="next">
                        <div class="icon-container">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        </div>
                    </a>
                </span>
            </div>
        </div>
        </div>
    </div>
    <div class="header">Fotogaleria</div>
    <div class="sub-header">
        <a href="index.html">
            <i class="fas fa-arrow-left back-arrow"></i>
        </a>
        <span>Architektura</span>
    </div>
    <div class="cards">
        <div class="architecture-card" data-toggle="modal" data-target="#exampleModal">
            <img src="assets/plane.jpeg" alt="Plane Image">
        </div>
        <div class="architecture-card">
            <img src="assets/new-york.jpg" alt="New York">
        </div>
        <div class="architecture-card">
            <img src="assets/lake.jpg" alt="Lake">
        </div>
        <div class="architecture-card">
            <img src="assets/sea.jpg" alt="Sea">
        </div>
        <div class="architecture-card">
            <img src="assets/trees.jpg" alt="Trees">
        </div>
        <a href="">
            <div class="add-card">
                <i class="far fa-plus-square fa-2x add-icon"></i>
                <div>Pridat fotky</div>
            </div>
        </a>
    </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
