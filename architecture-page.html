<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>2</title>
</head>
<body>
    <section class="main-section">
        <div class="modal fade" id="carouselModal" tabindex="-1" aria-labelledby="carouselModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" style="min-width: 80%;">
                <div class="carousel-modal-content">
                    <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
                        <div class="close-div" data-bs-dismiss="modal" aria-label="Close">
                            <div class="close-btn">
                                <span style="opacity: 1;">
                                    X
                                </span>
                            </div>
                        </div>
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="3" aria-label="Slide 4"></button>
                          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="4" aria-label="Slide 5"></button>
                        </div>
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="assets/architecture/arch-1.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="assets/architecture/arch-2.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="assets/architecture/arch-3.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="assets/architecture/arch-4.jpg" class="d-block w-100" alt="...">
                          </div>
                          <div class="carousel-item">
                            <img src="assets/architecture/arch-5.jpg" class="d-block w-100" alt="...">
                          </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                            <div class="carousel-control-btns">
                                <div class="carousel-control-prev-icon" aria-hidden="true"></div>
                            </div>
                          <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                            <div class="carousel-control-btns">
                                <div class="carousel-control-next-icon" aria-hidden="true"></div>
                            </div>
                          <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    <div class="header">Fotogaleria</div>
    <div class="sub-header">
        <a href="index.html">
            <i class="fas fa-arrow-left back-arrow"></i>
        </a>
        <span>Architektura</span>
    </div>
    <div class="cards">
        <div class="architecture-card active-card" data-bs-toggle="modal" data-bs-target="#carouselModal">
            <img src="assets/architecture/arch-1.jpg" alt="Plane Image">
        </div>
        <div class="architecture-card">
            <img src="assets/architecture/arch-2.jpg" alt="New York">
        </div>
        <div class="architecture-card">
            <img src="assets/architecture/arch-3.jpg" alt="Lake">
        </div>
        <div class="architecture-card">
            <img src="assets/architecture/arch-4.jpg" alt="Sea">
        </div>
        <div class="architecture-card">
            <img src="assets/architecture/arch-5.jpg" alt="Trees">
        </div>
        <div class="add-card" data-bs-toggle="modal" data-bs-target="#addCategoryModal">
            <i class="far fa-plus-square fa-2x add-icon"></i>
            <div>Pridat fotky</div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="addCategoryModal" tabindex="-1" aria-labelledby="addCategoryModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="add-image-content">
                    <div class="pridat-content">
                        <div class="pridat-header">
                            <h5 class="modal-title pridat-header" id="addCategoryModalLabel">Pridať fotky</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>    
                        <div class="add-image-dialog">
                            <i class="far fa-image fa-2x"></i>
                            <span class="add-image-title">Sem presunte fotky</span>
                            <span class="add-image-description">alebo</span>
                            <div class="add-image-btn">Vyberte súbory</div>
                        </div>
                        <div class="pridat-btn" data-bs-dismiss="modal" aria-label="Close">Pridať</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Modal -->
    </div>
    </section>
    <!-- Needed -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
