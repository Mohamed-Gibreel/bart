<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Barlow&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css" integrity="sha512-BnbUDfEUfV0Slx6TunuB042k9tuKe3xrD6q4mg5Ed72LTgzDIcLPxg6yI2gcMFRyomt+yJJxE+zJwNmxki6/RA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <title>1</title>
</head>
<body>
    <section class="main-section">        
        <div class="header">Fotogaléria</div>
        <div class="sub-header">Kategórie</div>

        <div class="cards" >
            

                <div class="card">
                    <div class="indicator">
                        <div class="indicator-card">10 fotiek</div>
                    </div>
                    <div class="img-wrapper">
                        <img src="assets/nature/nature-1.jpg" alt="Príroda">
                    </div>
                    <div class="location-name">Príroda</div>
                </div>
                <a href="architecture-page.html">
                    <div class="card">
                        <div class="indicator">
                            <div class="indicator-card">5 fotiek</div>
                        </div>
                        <div class="img-wrapper">    
                            <img src="assets/architecture/arch-1.jpg" alt="Architektúra">
                        </div>
                        <div class="location-name">Architektúra</div>
                    </div>
                </a>
                    <div class="card">
                        <div class="indicator">
                    <div class="indicator-card">2 fotky</div>
                </div>
                <div class="img-wrapper">
                    <img src="assets/people/people-1.jpg" alt="Ľudia">
                </div>
                <div class="location-name">Ľudia</div>
            </div>
            <div class="card">
                <div class="indicator">
                    <div class="indicator-card">10 fotiek</div>
                </div>
                <div class="img-wrapper">
                    <img src="assets/meal/meal-1.jpg" alt="Jedlo">
                </div>
                <div class="location-name">Jedlo</div>
            </div>
            <div class="card">
                <div class="indicator">
                    <div class="indicator-card">10 fotiek</div>
                </div>
                <div class="img-wrapper">
                    <img src="assets/abstract/abstract-1.jpg" alt="Abstraktné">
                </div>
                <div class="location-name">Abstraktné</div>
            </div>
            <div class="add-card" data-bs-toggle="modal" data-bs-target="#exampleModal">
                    <i class="far fa-plus-square fa-2x add-icon"></i>
                    <div>Pridať kategóriu</div>
                </div>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="pridat-content">
                        <div class="pridat-header">
                            <h5 class="modal-title pridat-header" id="exampleModalLabel">Pridať kategóriu</h5>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>    
                        <div class="textOnInput">
                            <label for="inputText">Názov kategórie *</label>
                            <input class="form-control" type="text">
                        </div>
                        <div class="pridat-btn" data-bs-dismiss="modal" aria-label="Close">Pridať</div>
                    </div>
                </div>
            </div>
        </div>
        <!-- End of Modal -->
    </section>
</body>
</html>
